<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Copy Page Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <img src="../src/img/environment_large_2x.jpg" alt="logo" id="logo">
      <a href="https://www.google.com/" target="_blank">Mac</a>
      <a href="https://www.google.com/" target="_blank">iPad</a>
      <a href="https://www.google.com/" target="_blank">iPhone</a>
      <a href="https://www.google.com/" target="_blank">Watch</a>
      <a href="https://www.google.com/" target="_blank">TV</a>
      <a href="https://www.google.com/" target="_blank">Music</a>
      <a href="https://www.google.com/" target="_blank">Support</a>
    </div>
    <div class="mac">
      <h2 id="header">MacBook Pro</h2>
      <div class="macItems">
        <a>Overview</a>
        <a>macOS</a>
        <a>Tech Specs</a>
        <a>Buy</a>
      </div>
    </div>
    <div class="inchButtons">
      <button type="button" name="13">13-Inch</button>
      <button type="button" name="15">15-Inch</button>
    </div>
    <div class="computer">
      <img src="../src/img/touchbar13_mbp_large_2x.jpg" alt="computer">
    </div>
    <div class="touch">
      <h2>Touch Bar</h2>
      <p>Touch Bar with integrated Touch ID sensor</p>
    </div>
    <div class="price">
      <h2>Price</h2>
      <li id="l1">$1299</li>
      <li id="l2">$1499</li>
      <li id="l3">$1799</li>
      <li id="l4">$1999</li>
    </div>
    <div class="finish">
      <h2>Finish</h2>
      <img src="../src/img/finish_lockup_mbp13_large_2x.jpg" alt="computer">
      <li id="c1">Silver</li>
      <li id="c2">Space Gray</li>
    </div>
  </div>
</body>

</html>
